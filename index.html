<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <title>CineHub</title>
    
</head>
<body>
    <div class="nome text-center">
        <h1>CineHub</h1>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light cor1">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CineHub</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#filmes">Filmes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#series">Séries</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#documentarios">Documentários</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="true">
                  Opções
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                  <li><a class="dropdown-item" href="#series">Comédia</a></li>
                  <li><a class="dropdown-item" href="#acao">Ação</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#filmes">Animação</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2 search-input" type="search" placeholder="Títulos, gente e gêneros" aria-label="Títulos, gente e gêneros">
                <button class="btn btn-custom" type="submit">Buscar</button>
              </form>
            </form>
          </div>
        </div>
      </nav>
      
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/ferdinand_toro_ideas_decoracion_portada.jpg" class="d-block w-100" alt="ferdinand_toro_ideas_decoracion_portada">
            </div>
            <div class="carousel-item">
                <img src="img/Mulan_filme.jpg" class="d-block w-100" alt="Mulan Film">
            </div>
            <div class="carousel-item">
                <img src="img/divertidamente_filme.jpg" class="d-block w-100" alt="Sr Robot Serie">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>
        
    <div class="container text-light" id="filmes">
        <h2>FILMES</h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="img-fluid">
                <img src="img/Divertidamente_2.jpg" class="img-fluid" alt="Divertidamente 2">
            </div>
            <div class="img-fluid">
                <img src="img/Bad_boys.jpg" class="img-fluid" alt="Bad Boys">
            </div>
            <div class="img-fluid">
                <img src="img/Bob_Marley.jpg" class="img-fluid" alt="Bob Marley">
            </div>
            <div class="img-fluid">
                <img src="img/eduardo-e-monica-filme-cartaz.jpg" class="img-fluid" alt="Eduardo e Monica Filme Cartaz">
            </div>
            <div class="img-fluid">
                <img src="img/Aquaman.jpg" class="img-fluid" alt="Aquaman">
            </div>
        </div>
    </div>
    <br><br>
    <div class="container text-light" id="series">
        <h2>SÉRIES</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="img-fluid">
                <img src="img/Death_note_serie.jpg" class="img-fluid" alt="Death Note Serie">
            </div>
            <div class="img-fluid">
                <img src="img/anne_serie.jpg" class="img-fluid" alt="Anne Serie">
            </div>
            <div class="img-fluid">
                <img src="img/lucifer_seriejpg.jpg" class="img-fluid" alt="Lucifer Serie">
            </div>
            <div class="img-fluid">
                <img src="img/the_boys_series.jpg" class="img-fluid" alt="The Boys Series">
            </div>
            <div class="img-fluid">
                <img src="img/um_maluco_no_pedaço_serie.jpg" class="img-fluid" alt="Um Maluco no Pedaço Serie">
            </div>
        </div>
    </div>
    <br><br>
    <div class="container text-light" id="documentarios">
        <h2>DOCUMENTÁRIOS</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="img-fluid">
                <img src="img/o-dilema-das-redes-choque-assimilacao-solucao-social-documentario.jpg" class="img-fluid" alt="O Dilema das Redes">
            </div>
            <div class="img-fluid">
                <img src="img/racionais_documentario.jpg" class="img-fluid" alt="Racionais Documentario">
            </div>
            <div class="img-fluid">
                <img src="img/sly_documentario.jpg" class="img-fluid" alt="Sly Documentario">
            </div>
            <div class="img-fluid">
                <img src="img/Einstein_documentario.jpg" class="img-fluid" alt="Einstein Documentario">
            </div>
            <div class="img-fluid">
                <img src="img/freddie_documentario.jpg" class="img-fluid" alt="Freddie Documentario">
            </div>
        </div>
    </div>
    <br><br>
    <div class="container text-light" id="acao">
        <h2>Filmes Que Você Pesquisou</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="img-fluid">
                <img src="img/Bob_Marley.jpg" class="img-fluid" alt="Bob Marley">
            </div>
            <div class="img-fluid">
                <img src="img/Aquaman.jpg" class="img-fluid" alt="Aquaman">
            </div>
            <div class="img-fluid">
                <img src="img/sly_documentario.jpg" class="img-fluid" alt="Sly Documentario">
            </div>
            <div class="img-fluid">
                <img src="img/Divertidamente_2.jpg" class="img-fluid" alt="Divertidamente 2">
            </div>
            <div class="img-fluid">
                <img src="img/Bad_boys.jpg" class="img-fluid" alt="Mulan Filme">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
    <script>
        // Inicializa o carrossel
        var myCarousel = document.querySelector('#carouselExampleIndicators');
        var carousel = new bootstrap.Carousel(myCarousel, {
            interval: 2000, // Intervalo entre os slides em milissegundos (opcional)
            wrap: true // Permite o ciclo contínuo do carrossel
        });
    </script>
</body>
</html>
